<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Convertor</title>
    <script src="https://kit.fontawesome.com/be1e68fd00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
      <div class="container">
        <h2>Currency-Convertor</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100" placeholder="Enter Amount">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                   
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <label for="from"></label>
                        <select id="from-currency"  name="from"></select>
                    </div>
                </div>
               
                    <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <label for="to"></label>
                        <select id="to-currency" name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <button>Get Exchange</button>
        </form>
      </div>
      <script src="code.js"></script>
      <script src="script.js"></script>
      
</body>
</html>
